<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <h1 class="TituloSistema">AGRICULTOR <small class="text-muted">Sistema de cadastro de
                        Agricultores</small>
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" onclick="javascript:NovoRegistro()"
                    data-bs-target="#modalRegistro">Adicionar Itens</button>
            </div>
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col-md-12">
                <table id="tblDados" class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Agricultor</th>
                            <th scope="col">Titular</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Escolaridade</th>
                            <th scope="col">CadPro</th>
                            <th scope="col">Responsável pela Validação</th>
                            <th scope="col">Data da Validação</th>
                            <th scope="col">Data de Inclusão</th>
                            <th scope="col">Atualizar/Excluir</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalRegistroLabel">Registros</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="hdID" type="hidden">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Agricultor</label>
                                <input id="txtAgricultor" type="text" class="form-control"
                                    placeholder="Agricultor do Agricultor">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Titular</label>
                                <select id="txtTitular" type="text" class="form-select">
                                    <option value="SIM">SIM</option>
                                    <option value="NÃO">NÃO</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 20px;">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Categoria</label>
                                <select id="txtCategoria" class="form-select" name="categorias">
                                    <option value="Agricultor familiar">Agricultor familiar</option>
                                    <option value="Agricultor outro">Agricultor outro</option>
                                    <option value="Pescador">Pescador</option>
                                    <option value="Quilombola">Quilombola</option>
                                    <option value="Indígena">Indígena</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Escolaridade</label>
                                <select id="txtEscolaridade" class="form-select">
                                    <option value="Fundamental">Fundamental</option>
                                    <option value="1º grau">1º grau</option>
                                    <option value="2º grau">2º grau</option>
                                    <option value="3º grau">3º grau</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 20px;">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">CadPro</label>
                                <input id="txtCadPro" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Responsável pela Validação</label>
                                <input id="txtResponsavel" type="text" class="form-control" placeholder="Responsavel">
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 20px;">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Data da Validação</label>
                                <input id="txtValidacao" type="date" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Data de Inclusão</label>
                                <input id="txtInclusao" type="date" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="javascript:FechaRegistro()" data-bs-dismiss="modal">Fechar</button>
                    <button id="btnSalvar" type="button" data-bs-dismiss="modal" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
